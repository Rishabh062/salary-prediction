<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="https://www.pngitem.com/pimgs/m/157-1576336_machine-learning-logo-png-transparent-png.png"
        type="image/png">
</head>

<body>
    <div class="entry">
        <form class="box" action="{{ url_for('predict')}}" method="POST">
            <h1>Predict salary based on experience using machine learning</h1>
            <h3>Enter the following value:-</h3>
            <input type="number" step="0.01" placeholder="Year of experience" name="year of experience"
                required='required'>
            <button type="submit" class="btn">Predict</button>
        </form>
    </div>
    <br><br><br>
    {{ prediction_text }}

</body>

</html>
